name: Lint & Validate

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y yamllint jq ripgrep
      - name: Run config checks
        run: ./ci/check_config.sh
  cleanup-enforcement:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check forbidden artifacts
        run: |
          python - <<'PY'
import sys
from pathlib import Path

repo = Path('.').resolve()
forbidden_dirs = ['pipelines', 'legacy', 'docker', '.docker']
forbidden_globs = [
    'Docker' + 'file*',
    '*.' + 'dockerfile',
    'docker' + '-compose.yml',
    'docker' + '-compose.*.yml',
]

issues = []
for name in forbidden_dirs:
    for path in repo.rglob(name):
        if '.git' in path.parts:
            continue
        if path.is_dir():
            issues.append(f"Forbidden directory present: {path.relative_to(repo)}")
for pattern in forbidden_globs:
    for path in repo.rglob(pattern):
        if '.git' in path.parts:
            continue
        if path.is_file():
            issues.append(f"Forbidden Docker artifact present: {path.relative_to(repo)}")

if issues:
    for issue in issues:
        print(issue, file=sys.stderr)
    sys.exit(1)
PY
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Verify cleanup manifest
        run: python tools/audit_cleanup.py --check
      - name: Run legacy quarantine canary
        env:
          LEGACY_CANARY: "1"
        run: pytest tests/test_cleanup_canary.py
      - name: Enforce cross-layer isolation
        run: python tools/check_cross_layer.py
      - name: Ensure TLS flags stay enabled
        run: |
          if rg -n "fs\\.s3a\\.connection\\.ssl\\.enabled\\s*=\\s*false" src scripts; then
            echo "Found insecure TLS override" >&2
            exit 1
          fi
      - name: Inspect IO inventory
        run: python tools/list_io.py --json
      - name: Publicar cleanup.json
        uses: actions/upload-artifact@v4
        with:
          name: cleanup-json
          path: docs/cleanup.json
