dry_run: false
environment: development
environment_config: dbfs:/FileStore/prodi/cfg/env.yml
compute:
  engine: spark
io:
  source:
    path: abfss://silver@__ACCOUNT__.dfs.core.windows.net/tables/customers/
    format: delta
  sink:
    format: delta
    uris:
      abfss: abfss://gold@__ACCOUNT__.dfs.core.windows.net/marts/customers/
transform:
  steps:
    - name: enrich_with_segments
      params:
        lookup_view: inline
dq:
  expectations:
    expect_columns_to_exist:
      - customer_id
      - segment
      - status
  fail_on_error: true
