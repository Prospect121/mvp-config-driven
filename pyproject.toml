[tool.black]
line-length = 100
skip-string-normalization = true

[tool.ruff]
line-length = 100
select = ["E","F","W","I","C90"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
strict_optional = false
check_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = "-q"