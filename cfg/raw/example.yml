layer: raw
dry_run: false
environment: development
platform:
  name: local
  compute:
    kind: stub
storage:
  dataset_config: config/datasets/examples/toy_customers.yml
  environment_config: config/env.yml
  database_config: config/database.yml
  source:
    dataset_config: config/datasets/examples/toy_customers.yml
    environment_config: config/env.yml
  sink:
    type: files
    uri: s3://example-raw/toy/customers/
    mode: overwrite
    format: parquet
    options:
      compression: snappy
transformations:
  sql: []
quality:
  expectations:
    min_row_count: 1
lineage:
  dataset: examples.toy_customers.raw
