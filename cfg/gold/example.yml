layer: gold
dry_run: true
environment: development
platform:
  name: local
  compute:
    engine: spark
    options:
      spark.sql.sources.partitionOverwriteMode: dynamic
storage:
  dataset_config: config/datasets/examples/toy_customers.yml
  environment_config: config/env.yml
  database_config: config/database.yml
  source:
    dataset_config: config/datasets/examples/toy_customers.yml
  sink:
    type: delta
    options:
      path: s3://example-gold/marts/customers/
    catalog:
      database: analytics
transformations:
  sql: []
quality: {}
lineage:
  dataset: examples.toy_customers.gold
