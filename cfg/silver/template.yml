# Example configuration for the Silver layer.
# Set `dry_run: false` and provide real config paths to execute the pipeline.
layer: silver
dry_run: true
environment: development
platform:
  name: local
storage:
  dataset_config: config/datasets/example.yml
  environment_config: config/env.yml
  database_config: config/database.yml
  source: {}
  sink:
    type: files
    uri: s3://example-silver/path/
transformations: {}
quality: {}
lineage: {}
