name: Validate Azure DBFS templates

on:
  push:
    branches:
      - feature/main-codex
  pull_request:
    branches:
      - feature/main-codex

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e lib/datacore
          pip install yamllint

      - name: Mirror templates to /dbfs
        run: |
          sudo mkdir -p /dbfs/configs/datacore/datasets /dbfs/configs/datacore
          sudo cp templates/azure/dbfs/datasets/toy_customers.yml /dbfs/configs/datacore/datasets/
          sudo cp templates/azure/dbfs/cfg/env.yml /dbfs/configs/datacore/

      - name: Lint Azure DBFS templates
        run: yamllint templates/azure/dbfs

      - name: Validate raw config
        run: prodi validate -c templates/azure/dbfs/cfg/raw.yml

      - name: Validate bronze config
        run: prodi validate -c templates/azure/dbfs/cfg/bronze.yml

      - name: Validate silver config
        run: prodi validate -c templates/azure/dbfs/cfg/silver.yml

      - name: Validate gold config
        run: prodi validate -c templates/azure/dbfs/cfg/gold.yml
